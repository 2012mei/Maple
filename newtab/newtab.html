<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title id="title"></title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
      }

      #bg-selector {
        outline: none;
        font-size: 12px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        color: #fff;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        padding: 4px 16px 4px 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        background: rgba(0, 0, 0, 0.1);
        appearance: none;
        min-width: 80px;
        cursor: pointer;
        transition: all 0.2s ease;
        opacity: 0.7;
      }
      
      #bg-selector:hover {
        background: rgba(0, 0, 0, 0.2);
        border-color: rgba(255, 255, 255, 0.3);
        opacity: 1;
      }
      .select-wrapper {
        position: relative;
      }
      
      .select-wrapper::after {
        content: "▽";
        color: #fff;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        position: absolute;
        right: 6px;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
        font-size: 10px;
        opacity: 0.7;
      }

      #bottom-ui-container {
        position: fixed;
        bottom: 35px;
        left: 30px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
        visibility: hidden;
        opacity: 0;
        transition: all 0.3s ease-in-out;
        transform: translateY(10px);
      }

      #bottom-ui-container.visible {
        visibility: visible;
        opacity: 1;
        transform: translateY(0);
      }

      .selector-container {
        position: relative;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      #bg-description {
        display: flex;
        align-items: flex-start;
        gap: 4px;
        cursor: pointer;
        text-decoration: none;
        font-size: 14px;
        color: #fff;
        text-shadow:
          0 0 6px rgba(0, 0, 0, 0.7),
          0 0 12px rgba(0, 0, 0, 0.5),
          1px 1px 2px rgba(0, 0, 0, 0.6);
        line-height: 1.4;
        max-width: 600px;
      }

      .bg-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 4px;
        min-width: 0;
      }
      
      .content-row {
        display: flex;
        align-items: center;
        gap: 4px;
        min-width: 0;
      }
      
      .title-part {
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-right: 4px;
      }
      
      .date-part {
        flex-shrink: 0;
        white-space: nowrap;
      }

      .refresh-btn {
        display: none;
        width: 24px;
        height: 24px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        cursor: pointer;
        color: #fff;
        font-size: 16px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
        flex-shrink: 0;
        opacity: 0.6;
        padding: 0;
        margin: 0;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        align-items: center;
        justify-content: center;
      }

      .refresh-btn:hover {
        transform: rotate(180deg);
        opacity: 1;
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      .refresh-btn.show {
        display: flex !important;
        align-items: center;
        justify-content: center;
      }



      @media (prefers-color-scheme: light) {
        body.blank #bg-description,
        body.blank #bg-selector,
        body.blank .selector-container::after {
          color: #333;
          text-shadow: none;
        }

        body.blank #bg-selector {
          background: rgba(255, 255, 255, 0.1);
          border-color: rgba(0, 0, 0, 0.2);
          color: #333;
        }
        
        body.blank #bg-selector:hover {
          border-color: rgba(0, 0, 0, 0.3);
        }
        
        body.blank .select-wrapper::after {
          color: #333;
        }

        body.blank .refresh-btn {
          color: #333;
          text-shadow: none;
          background: rgba(0, 0, 0, 0.05);
          border-color: rgba(0, 0, 0, 0.1);
        }
        
        body.blank .refresh-btn:hover {
          background: rgba(0, 0, 0, 0.1);
          border-color: rgba(0, 0, 0, 0.15);
        }
      }
    </style>
  </head>
  <body>
    <div id="bottom-ui-container">
      <div class="selector-container">
        <div class="select-wrapper">
          <select id="bg-selector">
            <option value="pexels">文艺复兴</option>
            <option value="bing">必应壁纸</option>
            <option value="random">潮流周刊</option>
            <option value="blank">空白页面</option>
          </select>
        </div>
        <button class="refresh-btn" id="refresh-btn" title="刷新内容">⟲</button>
      </div>
      <a id="bg-description">
        <div class="bg-content"></div>
      </a>
    </div>
    <script src="newtab.js"></script>
  </body>
</html>
