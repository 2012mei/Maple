<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title id="title"></title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
      }

      #bg-selector {
        outline: none;
        font-size: 14px;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(50, 50, 100, 0.5);
        padding: 6px 20px 6px 10px;
        border: none;
        border-radius: 6px;
        background: transparent;
        appearance: none;
      }
      .selector-container::after {
        content: "▽";
        color: #fff;
        text-shadow: 2px 2px 4px rgba(50, 50, 100, 0.5);
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
      }

      .selector-container {
        position: fixed;
        top: 16px;
        right: 16px;
      }

      #bg-description {
        position: fixed;
        bottom: 16px;
        left: 26px;
        display: flex;
        align-items: flex-start;
        gap: 6px;
        cursor: pointer;
        text-decoration: none;
        font-size: 14px;
        color: #fff;
        text-shadow:
          0 0 6px rgba(0, 0, 0, 0.7),
          0 0 12px rgba(0, 0, 0, 0.5),
          1px 1px 2px rgba(0, 0, 0, 0.6);
        line-height: 1.4;
        max-width: 400px;
      }

      .bg-content {
        flex: 1;
      }

      .refresh-btn {
        display: none;
        width: 24px;
        height: 24px;
        border: none;
        background: none;
        cursor: pointer;
        color: #fff;
        font-size: 16px;
        text-shadow:
          0 0 6px rgba(0, 0, 0, 0.7),
          0 0 12px rgba(0, 0, 0, 0.5),
          1px 1px 2px rgba(0, 0, 0, 0.6);
        transition: transform 0.2s ease;
        flex-shrink: 0;
        margin-top: 0px;
        opacity: 0.8;
      }

      .refresh-btn:hover {
        transform: rotate(180deg);
        opacity: 1;
      }

      .refresh-btn.show {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .selector-container {
        visibility: hidden;
        opacity: 0;
        transition: all 0.3s ease-in-out;
        transform: translateY(-10px);
      }

      .selector-container.visible {
        visibility: visible;
        opacity: 1;
        transform: translateY(0);
      }

      #bg-description {
        visibility: visible;
        opacity: 1;
        transition: all 0.3s ease-in-out;
        transform: translateY(0);
      }

      @media (prefers-color-scheme: light) {
        body.blank #bg-description,
        body.blank #bg-selector,
        body.blank .selector-container::after {
          color: #333;
          text-shadow: none;
        }

        body.blank .refresh-btn {
          color: #333;
          text-shadow: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="selector-container">
      <select id="bg-selector">
        <option value="bing">黑白艺术</option>
        <option value="blank">空白页面</option>
        <option value="random">潮流周刊</option>
      </select>
    </div>
    <a id="bg-description">
      <div class="bg-content"></div>
      <button class="refresh-btn" id="refresh-btn" title="刷新内容">⟲</button>
    </a>
    <script src="newtab.js"></script>
  </body>
</html>
